<script>
function myFunction()
{

		}
}

function rep()
{

}

{
try

  }
catch(err)

function changeImage(){
	var x=document.getElementById("image3");
	if(x.src.match("13")){
		x.src = "img/3.jpg"
	}
	else{
		x.src = "img/13.jpg"
	}
	
}

function timer(){
	setTimeout("changeImage()", 250);
	setTimeout(changeImage, 550);
	//setTimeout(changeImage, 3250);
	
	
	setInterval(changeImage,1000);
	
}

	});

		img.src="img/3.jpg";

		alert(err)
	}
}

function click(){
	var keynum;
	var keychar;
	var numcheck;
	e = window.event
	if(window.event) // IE
	{
	  keynum = e.keyCode
	}
	else if(e.which) // Netscape/Firefox/Opera
	{
	  keynum = e.which
	}
	keychar = String.fromCharCode(keynum)
	//cxt.clearRect(x,y,100,100)
	w = '+=0px'
	h = '+=0px'
	switch(keynum){
		case 37:w = '-=10px';//x -= 10;
		break;
		case 39:w = '+=10px';//x += 10;
		break;
		case 38:h = '-=10px';
		break;
		case 40:h = '+=10px';
		break;
	}
	$("canvas").animate({
		height:h,
		left:w
	});

	//onpaint();
	document.getElementById("displaykey").innerHTML = keynum
}

function inputstr(){

	}

		alert(err)
	}	
	return false
}
	
</script>


<button type="button" onclick="myFunction()">点击这里判断数字</button>
